<div class="user-diagrams-container">
  <h1 class="title">Diagramas de {{ currentUser?.fullName }}</h1>

  <div class="actions">
    <button class="btn btn-primary" (click)="createDiagram()">➕ Crear nuevo diagrama</button>
  </div>

  <div class="diagram-card" *ngFor="let diagram of userDiagrams">
    <div class="diagram-info">
      <strong>ID:</strong> {{ diagram.id }}
    </div>
    <div class="diagram-actions">
      <a [routerLink]="['/editor', diagram.id]" class="btn btn-link">✏️ Editar</a>
      <button class="btn btn-danger" (click)="deleteDiagram(diagram.id)">🗑️ Eliminar</button>
    </div>
  </div>
</div>
